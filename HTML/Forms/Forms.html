<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="POST">

        <label>Name:</label>
        <input type="text" name="nm" placeholder="Enter your Name" />
        <br /><br />

        <label>Email:</label>
        <input type="email" name='em' />
        <br /><br />

        <label>Password</label>
        <input type="password" name="pm" />
        <br /><br />


        <label>Gender:</label>
        Male:<input type="radio" name="gender" value="male">
        Female:<input type="radio" name="gender" value="female">
        <br />


        <label>Hobby:</label>
        Singing<input type="checkbox" name='hb1' value="Singing" />
        Playing<input type="checkbox" name='hb2' value="Playing" />
        Gaming<input type="checkbox" name='hb3' value="Gaming" />
        <br />



        <label>Country</label>
        <select name="country">
            <option value="">Select Country</option>
            <option value="india">India</option>
            <option value="bangladash">Bangladash</option>
            <option value="napel">Napel</option>
            <option value="bhutan">Bhutan</option>
            <option value="srilanka"> Srilanka</option>
        </select>


        <br />

        <input type="submit" name="Submit" value="Submit" />
    </form>
</body>

</html>
