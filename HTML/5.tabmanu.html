<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul {
            list-style-type: none;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
            background-color: rgb(0, 38, 255);
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: left;
            padding: 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: rgb(255, 0, 144);
        }
    </style>
    <title>Document</title>
</head>

<body>
    <ul>
        <li>
            <a href="#">Sahu</a>
        </li>
        <li>
            <a href="#">Poly</a>
        </li>
        <li>
            <a href="#">Evan</a>
        </li>
        <li>
            <a href="#">Suvo</a>
        </li>
    </ul>
</body>

</html>
