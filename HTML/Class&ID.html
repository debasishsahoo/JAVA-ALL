<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Class Style-->
    <style>
        .abc {
            background-color: tomato;
            color: white;
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
        }

        .xyz {
            text-align: center;
        }
    </style>
    <!--Id Style-->
    <style>
        #myHeader {
            background-color: lightblue;
            color: black;
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
        }
    </style>


    <title>Document</title>
</head>

<body>
    <!--Single Class-->
    <div class="abc">
        <h1>Shariar Khan</h1>
        <p>Shariar Khan is Good Boy</p>
    </div>



    <div id="myHeader">
        <h1>Subhadeep Ghosh</h1>
        <p>Subhadeep Ghosh is Good Boy</p>
    </div>




    <!--Multiple Class-->
    <div class="abc xyz">
        <h1>Evan Das</h1>
        <p>Evan Das is Good Boy</p>
    </div>



    <div id="myHeader">
        <h1>Polyon Mondoal</h1>
        <p>Polyon Mondoal is Good Boy</p>
    </div>

    <h1 class="abc">Debasish Sahoo</h1>
    <p class="abc">Debasish Sahoo is a Bad Boy</p>



</body>

</html>
